<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="40" stroke="#8B5CF6" stroke-width="8" fill="none" stroke-dasharray="180 100">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="50" r="20" stroke="#06B6D4" stroke-width="4" fill="none" stroke-dasharray="80 50">
    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg>
